<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="todolist.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script> 
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller= "todolistController">
	<header>TODO List</header>
	<button ng-click="addItem()">Add a new task</button>
	<div col-md-4>
     	<ul>
     		<li ng-repeat="task in tasks" >
     			<button ng-click="save(task)" class="btn btn-primary">Save</button>
     			<button ng-click="delete(task)" class="btn btn-primary">Delete</button>
     		</li>	
     	</ul>	 
	</div>

	
	
           



</body>
</html>
